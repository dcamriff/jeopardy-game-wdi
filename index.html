<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel='stylesheet type=' text/css ' href="main.css">
    <title>Jeopardy-Game</title>
</head>

<body>
    <header>
        <h1 class='animated rubberBand'>Hey Kids! Let's Play Jeopardy!</h1>
    </header>

    <div id='score-section'>
        <h2>SCORE</h2>
        <div id='current-score' class='score'>0</div>
        <h3>Instructions: Answer each trivia box in the form of a question.</h3>
    </div>

    <div id='gameboard' class='grid-container'>
        <div class='column'>
            <div class='boxcat'>things with pants</div>
            <div id='0' class='box'>100</div>
            <div id='1' class='box'>200</div>
            <div id='2' class='box'>300</div>
            <div id='3' class='box'>400</div>
            <div id='4' class='box'>500</div>
        </div>
        <div class='column'>
            <div class='boxcat'>parents...<br>am I right?</div>
            <div id='5' class='box'>100</div>
            <div id='6' class='box'>200</div>
            <div id='7' class='box'>300</div>
            <div id='8' class='box'>400</div>
            <div id='9' class='box'>500</div>
        </div>
        <div class='column'>
            <div class='boxcat'>what the math</div>
            <div id='10' class='box'>100</div>
            <div id='11' class='box'>200</div>
            <div id='12' class='box'>300</div>
            <div id='13' class='box'>400</div>
            <div id='14' class='box'>500</div>
        </div>
        <div class='column'>
            <div class='boxcat'>eat your veggies</div>
            <div id='15' class='box'>100</div>
            <div id='16' class='box'>200</div>
            <div id='17' class='box'>300</div>
            <div id='18' class='box'>400</div>
            <div id='19' class='box'>500</div>
        </div>

            <div class='boxcat'>OMG
                <br>so tech-y</div>
            <div id='20' class='box'>100</div>
            <div id='21' class='box'>200</div>
            <div id='22' class='box'>300</div>
            <div id='23' class='box'>400</div>
            <div id='24' class='box'>500</div>
        </div> -->
    </div>

        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>

</html>
